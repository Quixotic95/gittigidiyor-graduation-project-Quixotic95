<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org/">
<head>

    <title>Customer List</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport"
          content="width=device-width,
          initial-scale=1,
          shrink-to-fit=no"/>

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>

</head>
<body>

<div class="container">

    <h3>Customer Directory</h3>
    <hr>

    <a th:href="@{/customers/add}"
       class="btn btn-primary btn-sm mb-3">Add Customer</a>

    <a th:href="@{/customers/loanApplicationForm}"
       class="btn btn-primary btn-sm mb-3">Apply for Loan</a>

    <a th:href="@{/customers/loanApplicationResultInquiryForm}"
       class="btn btn-primary btn-sm mb-3">Inquiry Loan Application</a>

    <table class="table table-bordered table-striped table-light">

        <thead class="thead-dark">

        <tr>
            <th>TCKN</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Monthly Income</th>
            <th>Phone Number</th>
            <th>Action</th>
        </tr>

        </thead>

        <tbody>
        <tr th:each="tempCustomer:${customers}">

            <td th:text="${tempCustomer.tckn}"></td>
            <td th:text="${tempCustomer.firstName}"></td>
            <td th:text="${tempCustomer.lastName}"></td>
            <td th:text="${tempCustomer.monthlyIncome}"></td>
            <td th:text="${tempCustomer.phoneNumber}"></td>

            <td>
                <!-- Add update button/link -->

                <a th:href="@{/customers/update(customerId=${tempCustomer.id})}"
                   class="btn btn-info btn-sm">Update</a>

                <a th:href="@{/customers/applyForLoan(customerId=${tempCustomer.id})}"
                   class="btn btn-warning btn-sm">Apply For Loan</a>

                <a th:href="@{/customers/delete(customerId=${tempCustomer.id})}"
                   class="btn btn-danger btn-sm"
                   th:data-confirm-delete="|Are you sure you want to delete customer ${ tempCustomer.firstName } ${ tempCustomer.lastName }?|"
                   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Delete</a>
            </td>

        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
