<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org/">
<head>

    <title>Loan Application Result Inquiry Form</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport"
          content="width=device-width,
          initial-scale=1,
          shrink-to-fit=no"/>

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>

</head>
<body>

<div class="container">

    <h3>Loan Directory</h3>
    <hr>

    <p class="h4 mb-4">Loan Result Inquiry</p>


    <form action="#" th:action="@{/customers/loanApplicationResultInquiryForm}"
          th:object="${tcknModel}" method="POST">

        <label for="tckn">TCKN</label>
        <input type="number" th:field="*{tckn}" class="form-control mb-4 col-4" placeholder="23570297588" id="tckn"/>
        <p th:if="${#fields.hasErrors('tckn')}" th:errorclass="error" th:errors="*{tckn}"
           class="alert alert-danger col-md-4 rounded-pill font-weight-light p-2" role="alert"
           style="font-size:60%;"></p>

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/customers/list}">Back to Customers List</a>

</div>

</body>
</html>
