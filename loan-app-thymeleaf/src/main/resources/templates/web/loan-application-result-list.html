<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org/">
<head>

    <title>Loan Application Result List</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport"
          content="width=device-width,
          initial-scale=1,
          shrink-to-fit=no"/>

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>

</head>
<body>

<div class="container">

    <h3>Loan Directory</h3>
    <hr>

    <p class="h4 mb-4" th:text="${customer.firstName} + ' ' + ${customer.lastName} + ' - ' + ${customer.tckn}"></p>

    <table class="table table-bordered table-striped table-light">

        <thead class="thead-dark">

        <tr>
            <th>Application Date</th>
            <th>Monthly Income</th>
            <th>Loan Limit</th>
            <th>Status</th>
        </tr>

        </thead>

        <tbody>
        <tr th:each="tempApplicationResult:${applicationResults}">

            <td th:text="${tempApplicationResult.applicationDate}"></td>
            <td th:text="${tempApplicationResult.customerMonthlyIncome}"></td>
            <td th:text="${tempApplicationResult.creditLimit}"></td>
            <td th:if="${tempApplicationResult.approved}">Approved</td>
            <td th:unless="${tempApplicationResult.approved}">Denied</td>

        </tr>

        </tbody>

    </table>

    <hr>
    <a th:href="@{/customers/list}">Back to Customers List</a>

</div>

</body>
</html>
