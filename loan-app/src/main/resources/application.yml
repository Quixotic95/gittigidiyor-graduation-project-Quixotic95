
spring:

  main:
    allow-bean-definition-overriding: true

  data:
    mongodb:
      host: localhost
      port: 27017
      authentication-database: admin
      database: sms

  datasource:
    url: jdbc:h2:mem:userdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true